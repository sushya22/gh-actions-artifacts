name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{steps.jsfile.outputs.Jsfile}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Fetch js file name
        id: jsfile
        run: find dist/assets/*.js -type f -execdir echo 'Jsfile={}' >> $GITHUB_OUTPUT ';'
      - name: create an artifact
        uses: actions/upload-artifact@v4
        with:
          name: buildrepo
          path: |
            dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Use Artifacts
        uses: actions/download-artifact@v4
        with:
          name: buildrepo
      - name: print folder content
        run: ls
      - name: access js file name
        run: echo "${{needs.build.outputs.script-file}}"
      - name: Deploy
        run: echo "Deploying..."
